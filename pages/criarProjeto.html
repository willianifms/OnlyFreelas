<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlyFreelas - Criar Projeto</title>
    <link rel="stylesheet" href="../css/stylesGlobals.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link rel="stylesheet" href="../css/header.css" />
    
    <link rel="shortcut icon" href="../assets/img/favico.jpg" type="image/x-icon">
    <style>

        .project-form {
            background: #fff;
            padding: 2rem 4rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-width: 600px;
            margin: 2% auto;
        }
        .project-form label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .project-form input,
        .project-form textarea{
            width: 90%;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .project-form select {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .project-form button {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            background-color: #58a6ff;
            color: #fff;
        }
        .project-form button:hover {
            background-color: #1e90ff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Only<span style="color: #58a6ff">Freelas</span></h1>
        <nav>
          <a href="buscarFreelancer.html">Projetos</a>
        </nav>
      </header>

    <h2 class="subTitle">Criar Projeto</h2>
    <div class="project-form">
        <label for="project-name">Nome do Projeto:</label>
        <input type="text" id="project-name" name="project-name">

        <label for="project-description">Descrição:</label>
        <textarea id="project-description" name="project-description" rows="4"></textarea>

        <label for="project-category">Categoria:</label>
        <select id="project-category">
            <option value="" disabled selected>Selecione a Categoria</option>
            <option value="design">Design</option>
            <option value="programacao">Programação</option>
            <option value="redacao">Redação</option>
            <option value="marketing">Marketing</option>
        </select>

        <button onclick="createProject()">Cadastrar</button>
    </div>
    <footer class="footer">
        <h2>Only<span class="highlight">Freelas</span></h2>
      </footer>

    <script>
        // Função para criar um novo projeto e salvá-lo no localStorage
        function createProject() {
            const projectName = document.getElementById('project-name').value;
            const projectDescription = document.getElementById('project-description').value;
            const projectCategory = document.getElementById('project-category').value;

            if (projectName && projectDescription && projectCategory) {
                const newProject = {
                    id: Date.now(), // Gera um ID único baseado no timestamp atual
                    name: projectName,
                    description: projectDescription,
                    category: projectCategory
                };

                let projects = JSON.parse(localStorage.getItem('projects')) || [];
                projects.push(newProject);
                localStorage.setItem('projects', JSON.stringify(projects));

                alert('Projeto cadastrado com sucesso!');
                location.href = 'buscarFreelancer.html'; // Redireciona de volta para a lista de projetos
            } else {
                alert('Por favor, preencha todos os campos.');
            }
        }
    </script>
</body>
</html>
