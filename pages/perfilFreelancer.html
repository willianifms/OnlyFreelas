<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Freelancer - OnlyFreelas</title>
    <link rel="stylesheet" href="../css/stylesGlobals.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link rel="stylesheet" href="../css/header.css" />
    
    <link rel="shortcut icon" href="../assets/img/favico.jpg" type="image/x-icon">
    <style>

        .profile-card {
            background: #fff;
            padding: 2rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 1rem;
            max-width: 600px;
            margin: auto;
        }
        .profile-card h2 {
            margin-top: 0;
        }
        .profile-card p {
            margin: 0.5rem 0;
        }
        .contentBtn {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .payment-button {
            text-align: center;
            width: 360px;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #58a6ff;
            color: #fff;
            font-size: 15px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            margin: 1rem;
        }
        .payment-button:hover {
            background-color: #1e90ff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Only<span style="color: #58a6ff">Freelas</span></h1>
        <nav>
          <a href="buscarFreelancer.html">Projetos</a>
        </nav>
      </header>
    <h2 class="subTitle">Perfil do Freelancer</h2>
    <div class="profile-card" id="profile-card">
        <img src="../assets/img/qrpix.png" alt="" srcset="">
    </div>
<div class="contentBtn">
    <button class="payment-button" onclick="showFullProfile()">Pagar para liberar os dados completos</button>
</div>
    <footer class="footer">
        <h2>Only<span class="highlight">Freelas</span></h2>
      </footer>
    <script>

        // Função para exibir o perfil completo após o pagamento
        function showFullProfile() {
            const freelancer = JSON.parse(localStorage.getItem('freelancer')) || {};
            document.querySelector(".payment-button").style="display: none;"
            document.querySelector(".profile-card").style="margin:20px auto;"
            const profileCard = document.getElementById('profile-card');
            profileCard.innerHTML = `
                <h3>Nome: ${freelancer.fantasyName || freelancer.nomeCompleto}</h3>
                <p>Email: ${freelancer.email}</p>
                <p>Descrição: ${freelancer.description || 'Descrição não disponível'}</p>
                <p>Categoria: ${freelancer.categoriaServico}</p>
            `;

            alert('Pagamento realizado com sucesso! Dados completos liberados.');
        }

        // Carrega os dados do perfil ao carregar a página
        window.onload = loadFreelancerProfile;
    </script>
</body>
</html>
