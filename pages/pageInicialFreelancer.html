<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlyFreelas - Página Inicial</title>
    <link rel="stylesheet" href="../css/stylesGlobals.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/header.css">
    <style>
        .container {
            display: flex;
            justify-content: space-around;
            padding: 2rem;
        }
        .filter {
            width: 15%;
            margin-top: 1.5rem;
            height: 200px;
            position: fixed;
            left: 2.5rem;
            margin-right: 2rem;
            border: solid 1px #000;
            border-radius: 8%;
            padding: 20px 20px 0 20px;
        }
        .filter select {
            width: 100%;
            padding: 0.5rem ;
            border: 1px solid #58a6ff;
            border-radius: 5px;
            font-size: 1rem;
        }
        .projects {
            margin-left: 5rem;
            width: 60%;
        }
        .project-card {
            background: #fff;
            padding: 2rem;
            border: 1px solid #000;
            border-radius: 5px;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
        }
        .project-card img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 1rem;
        }

        .project-card .nameImage {
            display: flex;
            align-items: center;
        }
        .project-card h3 {
            margin: 0 0 0.5rem;
            color: #0d1117;
        }
        .project-card p {
            margin: 0;
        }
        .project-card a {
            margin-top: 0.5rem;
            color: #58a6ff;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Only<span style="color: #58a6ff;">Freelas</span></h1>
        <nav>
            <a href="pageInicialFreelancer.html">Encontre Projeto</a>
            <a href="tenhoInteresse.html">Interesses</a>
            <a href="perfil.html">Perfil</a>
        </nav>
    </header>

    <div class="container">
        <div class="filter">
            <h2>Filtro</h2>
            <label for="category-filter">Categoria do Projeto</label>
            <select id="category-filter">
                <option value="all">Todas</option>
                <option value="design">Design</option>
                <option value="programacao">Programação</option>
                <option value="redacao">Redação</option>
                <option value="marketing">Marketing</option>
            </select>
        </div>

        <div class="projects">
            <h2>Projetos</h2>
            <div id="projects-list">
                <!-- Projetos serão listados aqui -->
            </div>
        </div>
    </div>
    <footer class="footer">
        <h2>Only<span class="highlight">Freelas</span></h2>
      </footer>

    <script>
        // Função para carregar os projetos do localStorage
        function loadProjects() {
            const projects = JSON.parse(localStorage.getItem('projects')) || [];
            const projectsList = document.getElementById('projects-list');
            projectsList.innerHTML = '';

            if (projects.length === 0) {
                projectsList.innerHTML = '<p>Não há projetos no momento.</p>';
                return;
            }

            projects.forEach(project => {
                const projectCard = document.createElement('div');
                projectCard.classList.add('project-card');
                projectCard.setAttribute('data-category', project.category);

                projectCard.innerHTML = `
                    
                    <div>
                        <div class="nameImage" > <img src="../assets/icons/pessoa.png" alt="Avatar">
                        <h3>${project.name}</h3>    
                            </div>
                        
                        <p>${project.description}</p>
                        <p>Categoria: ${project.category}</p>
                        <a href="detalheService.html?id=${project.id}">Ver detalhes</a>
                    </div>
                `;

                projectsList.appendChild(projectCard);
            });
        }

        // Função para filtrar os projetos
        function filterProjects() {
            const selectedCategory = document.getElementById('category-filter').value;
            const projectCards = document.querySelectorAll('.project-card');

            projectCards.forEach(card => {
                const category = card.getAttribute('data-category');
                if (selectedCategory === 'all' || category === selectedCategory) {
                    card.style.display = 'flex';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        // Carrega os projetos ao carregar a página
        window.onload = () => {
            loadProjects();
            document.getElementById('category-filter').addEventListener('change', filterProjects);
        };
    </script>
</body>
</html>
